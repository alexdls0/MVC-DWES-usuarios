{% extends '_base.html' %}
{% block nav_li %}
	<nav id="navbar">
		<ul>
			<li><a class="Hoover2" href="index">Home</a></li>
		</ul>
	</nav>
{% endblock %}

{% block content %}
	<h1 class="centrar" style="width:100%; text-align:center; margin-top: 50px">{{ titulo }}</h1>
	<form style="width: 100%; text-align: center; margin-top: 50px; margin-bottom: 100px;" action="edituserfromadmin/doedit" method="post">
		<p>Nombre</p>
		<input type="text" name="nombre" value="{{user.nombre}}"/>
		<p>Alias</p>
		<input type="text" name="alias" value="{{user.alias}}"/>
		<input type="checkbox" name="vaciaralias" value="vaciar"> Eliminar alias<br><br>
		{% if user.admin == 0 %}
		   	<input type="radio" name="admin" value="admin"> Admin<br>
		  	<input type="radio" name="admin" value="noadmin" checked> No admin<br>
		{% else %}
		   	<input type="radio" name="admin" value="admin" checked> Admin<br>
		  	<input type="radio" name="admin" value="noadmin"> No admin<br>
		{% endif %}
		<p>Email</p>
		<input type="email" name="email" value="{{user.correo}}"/>
		<p>New password</p>
		<input type="password" name="claveRep"/>
		<p>New password again</p>
		<input type="password" name="claveRep2"/><br>
		<input type="checkbox" name="activar" value="activar"> Â¿Activar?<br><br>
		<br><input type="submit" value="Edit" style="margin-top: 50px;"/>
	</form>
{% endblock %}
